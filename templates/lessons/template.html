<div class="glyphicon glyphicon-chevron-left" onclick="historyBack()">Wróć</div>
<ng-include src="article.url" onload="articleLoaded();"  ng-hide="loadingState();" id="{{article.href}}"></ng-include>

<nav class="row container-fluid"  style="max-width:100%;" ng-show="article.category=='lessons'">
    <a href="{{getPreviousLesson().href}}" class='buttontext  float-left glyphicon 
 btn btn-success col-xs-5' ng-show="{{getPreviousLesson()}}"><span class="glyphicon glyphicon-menu-left"></span>{{getPreviousLesson().title;}}</a>
    
    <a href="{{getNextLesson().href}}" class="buttontext float-right btn btn-success col-xs-5 " ng-show="{{getNextLesson()}}">{{getNextLesson().title;}} <span class="glyphicon glyphicon-menu-right"></span></a>
</nav>
