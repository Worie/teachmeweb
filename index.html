<!DOCTYPE html>
<html lang="pl" ng-app="TeachMeWeb">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1, width=device-width" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <title>Teach me web | Wojciech Połowniak</title>

        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
        <meta http-equiv="Cache-Control" content="post-check=0, pre-check=0" />
        <meta http-equiv="Pragma" content="no-cache" />
        <link href=css/bootstrap.min.css rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/3dgallery.css" />
        <link rel="stylesheet" type="text/css" href="css/ratings.css"/>
        <link rel="stylesheet" type="text/css" href="css/search.css" />
        <link rel="stylesheet" type="text/css" href="css/angular-gist.css" />
        <script type="text/javascript" src="js/modernizr.custom.53451.js"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <header>
            <nav class="navbar navbar-fixed-top bg-primary " id="topbar">   
                <div class="container-fluid">
                    <div class="col-xs-5">
                      <a  href="#/main">
                        <img alt="TeachMeWeb Brand" class="inverted" src="./imgs/logo.png">
                      </a>
                    </div>
                    <div class="col-xs-7 ">
                        <search></search>
                    </div>    
                </div>
            </nav>
            <div id="slider"  class="container jumbotron hidden-xs hidden-sm " style="overflow:hidden" >
                <gallery3d></gallery3d>
            </div>
        </header>
        <div class="container content-height" >
            <div class="row">
                <aside id="sidebar" class="bg-secondary  col-lg-3 col-xs-12 col-sm-12 col-md-4">
                    <div id="list" class="list-group" ng-controller="TabController">
                        <a class="list-group-item" href="#/main">
                            Strona główna 
                        </a>
                        <a class="list-group-item" href="#/category/blog">
                            Blog <span class="badge" ng-show="blog">{{blog}}</span>
                        </a>
                        <a class="list-group-item" href="#/category/lessons">
                            Zbiór lekcji <span class="badge" ng-show="lessons">{{lessons}}</span>
                        </a>
                        <a class="list-group-item" href="#/category/games">
                            Strefa gier <span class="badge" ng-show="games">{{games}}</span>
                        </a>
                        <a class="list-group-item" href="#/category/tools" >
                            Narzędzia <span class="badge" ng-show="tools" >{{tools}}</span>
                        </a>
                    </div>
                    
       
                   <card class="hidden-xs hidden-sm" ></card>
                    <social class="hidden-xs hidden-sm"></social>
                    <stars class="hidden-xs hidden-sm"></stars>      
                </aside>
                <section id="mainContent"  class="bg-secondary container col-lg-9 col-xs-12 col-sm-12 col-md-8 " >
                    <!--
<p class="text-center row" ng-show="$rootScope.articleLoading">
                        <img ng-src="imgs/spinner.gif" class="col-xs-5 inline" />
                    </p>
-->
                    <article id="dynamic" ng-view="" class="anim"></article>
                </section>       
                <div class="bottom bg-secondary" ng-class="">
                    <stars class="hidden-lg hidden-md"></stars>
                    <card class="hidden-lg hidden-md"></card>
                    <social class="hidden-lg hidden-md"></social>
                </div>
            </div>
        </div>
        <footer class="navbar navbar-inverse navbar-static-bottom text-center" style="margin-bottom:0">
            <div class="container">
                <p class="navbar-text text-center" onclick="$('body').toggleClass('night');">
                    Zmien styl 
                </p>
                <p class="navbar-text text-center" ng-controller="DateController as date">
                    Copyright &copy; Wojciech Połowniak {{date.get}} 
                </p>
            </div>
        </footer>
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.gallery.js"></script>
        <script type="text/javascript" src="js/main-jquery.js"></script>
        <!-- Angular modules -->
        <script src="js/angular-file-upload-shim.js"></script> <!-- It has to be before angular.js -->
        <script src="js/angular.js"></script>
        <script src="https://code.angularjs.org/1.2.5/i18n/angular-locale_pl-pl.js"></script>
        <script src="js/angular-route.js"></script>
        <script src="js/angular-gist.js"></script>
        <script src="js/angular-sanitize.js"></script>
        <script src="js/angular-file-upload.js"></script>
        <script src="js/app.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-animate.min.js"></script>
        <noscript>
            Aby w pełni korzystać z funkcjonalności tej strony , włącz proszę JavaScript w swojej przeglądarce, po czym odśwież stronę.
            <br/><br/>
            JavaScript jest wielce pomocny przy tworzeniu stron WWW.
        </noscript>
    </body>
</html>
